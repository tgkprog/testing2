<html>
 <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Number Analysis</title>
    <link href="layout.css" rel="stylesheet" type="text/css">
    <!--[if lte IE 8]><script language="javascript" type="text/javascript" src="excanvas.min.js"></script><![endif]-->
    <script language="javascript" type="text/javascript" src="jquery.js"></script>
    <script language="javascript" type="text/javascript" src="jquery.flot.js"></script>
 </head>
    <body>
    <h1>Number Analysis </h1>

    <div id="placeholder" style="width:600px;height:300px;"></div>
<form name=f1>
   <textarea id=t2 cols=22>[[1, 3], [4, 8], [12, 5], [9, 13]]</textarea>
   <br>
      <textarea id=t3 cols=22>[[0, 12], [7, 12], null, [7, 2.5], [12, 2.5]]</textarea>
   <input type=button onclick=a() value=Go> Change data in text boxes (numbers only do not change brackets or commas) and press Go
</form>

<script type="text/javascript">
$(function () {
    var d1 = [];
    for (var i = 0; i < 14; i += 0.5)
        d1.push([i, Math.sin(i)]);

    var d2 = [[0, 3], [4, 8], [8, 5], [9, 13]];

    // a null signifies separate line segments
    var d3 = [[0, 12], [7, 12], null, [7, 2.5], [12, 2.5]];
    
    $.plot($("#placeholder"), [ d1, d2, d3 ]);
});

function a (){

 var d1 = [];
    for (var i = 0; i < 14; i += 0.5)
        d1.push([i, Math.sin(i)]);
		s = document.f1.t2.value
	    var d2 = eval(s);

    	// a null signifies separate line segments
    	s = document.f1.t3.value
	    var d3 = eval(s);
    
    	$.plot($("#placeholder"), [ d1, d2, d3 ]);

}
</script>

 </body>
</html>
